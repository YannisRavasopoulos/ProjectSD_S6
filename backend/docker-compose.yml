services:
  # DB setup
  postgres:
    # Use PostGIS image instead of plain PostgreSQL for geospatial data
    image: postgis/postgis:13-3.3
    container_name: loop_postgres
    environment:
      # DB setup
      POSTGRES_DB: loop_db
      POSTGRES_USER: loop_user
      POSTGRES_PASSWORD: loop_password
    ports:
      # Expose PostgreSQL port
      - "5433:5433"
    volumes:
      # Use named volume for persistent data
      - loop_postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Check if PostgreSQL is ready
      test: ["CMD-SHELL", "pg_isready -U loop_user -d loop_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # App setup
  app:
    # Use the Dockerfile
    build: .
    container_name: loop_python
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://loop_user:loop_password@postgres:5433/loop_db"
    volumes:
      # Mount the current directory to the container
      - .:/app

volumes:
  loop_postgres_data:
