version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: loop_postgres
    environment:
      POSTGRES_DB: loop_app
      POSTGRES_USER: loop_app
      POSTGRES_PASSWORD: kostasaggelos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loop_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: loop_app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://loop_app:kostasaggelos@postgres:5432/loop_app"
    volumes:
      - .:/code

volumes:
  postgres_data: